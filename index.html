<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직원 관리 시스템</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>직원 관리 시스템</h1>
  </header>

  <section class="form-section">
    <h2>오늘의 기록</h2>
    <form id="employee-log-form">
      <div class="form-group">
        <label for="date">날짜</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group horizontal-group">
        <label for="category">카테고리</label>
        <div id="category-options">
          <label>
            <input type="radio" name="category" value="업무" required> 업무
          </label>
          <label>
            <input type="radio" name="category" value="회의"> 회의
          </label>
          <label>
            <input type="radio" name="category" value="교육"> 교육
          </label>
          <label>
            <input type="radio" name="category" value="기타"> 기타
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="task">업무 내용</label>
        <textarea id="task" name="task" rows="4" placeholder="오늘의 업무 내용을 입력하세요" required></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn primary-btn">기록 저장</button>
        <button type="button" id="export-btn" class="btn secondary-btn">엑셀로 내보내기</button>
      </div>
    </form>
  </section>
  

    <section class="log-section">
      <h2>저장된 기록</h2>
      <table id="log-table">
        <thead>
          <tr>
            <th>날짜</th>
            <th>카테고리</th>
            <th>업무 내용</th>
          </tr>
        </thead>
        <tbody>
          <!-- 기록이 추가됩니다 -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
